<!doctype html>
<html lang="en">
   <head>
      <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
      <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
      <title>Dictionary</title>
   </head>
   <div class="container">
   <div class="card">
      <div class="card-header">
         <h5>Search a word</h5>
      </div>
      <div class="card-body">
         <form>
            <div class="mb-3">
               <label>Enter the word below:</label>
               <input type="text" class="form-control" id="wordSearch">
               <button type="submit" class="btn btn-primary"  onclick="return searchWord();"><i class="lab la-searchengin"></i> Search</button>
            </div>
         </form>
         </div>
      </div>
   </div>
   <body>
      <div class="container">
      <div class="card">
         <div class="card-header">
            <h5>Add a word</h5>
         </div>
         <div class="card-body">
            <form>
               <div class="mb-3">
                  <label>Enter the word below:</label>
                  <input type="text" class="form-control" id="word">
                  <button type="submit" class="btn btn-success" onclick="return addWord();">Add <i class="las la-folder-plus"></i></button>
            </form>
            </div>
         </div>
         <div id = "list">
         </div>
      </div>
      <script>
         var wordList = [];
         function addWord() {
           var word = $('#word').val();
           var wordLow = word.toLowerCase();
            if(wordList.indexOf(wordLow) == -1) {
               $('#list').append(`
             <div class="card">
              <div class="card-body">
                <div class="card-body">
               <h5>` + word + `</h5>
             </div>
           </div>
            `)
            }
           wordList.push(wordLow);
           
           return false;
         }
         function searchWord() {
            var searching = $('#wordSearch').val();
            var searching1 = searching.toLowerCase();
            if(wordList.indexOf(searching1) != -1) {
               alert("The word was added before!");
            }
            return false;
         }
      </script>
      <div class="input-group mb-3">
</div>
   </body>
</html>
